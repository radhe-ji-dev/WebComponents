<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photodeck</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="photo">
        <button class="hide">Hide</button>
        <button class="show" style="display: none">Show</button>
        <img
          src="https://images.pexels.com/photos/386009/pexels-photo-386009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Photo" />
        <div class="overlay">
          <div class="icon">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
          </div>
          <div class="text">
            <p>Like</p>
            <p>Comment</p>
            <p>Share</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <button class="hide">Hide</button>
        <button class="show" style="display: none">Show</button>
        <img src="https://example.com/another-image-url.jpg" alt="Photo" />
        <div class="overlay">
          <div class="icon">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
          </div>
          <div class="text">
            <p>Like</p>
            <p>Comment</p>
            <p>Share</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <button class="hide">Hide</button>
        <button class="show" style="display: none">Show</button>
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Photo" />
        <div class="overlay">
          <div class="icon">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
          </div>
          <div class="text">
            <p>Like</p>
            <p>Comment</p>
            <p>Share</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <button class="hide">Hide</button>
        <button class="show" style="display: none">Show</button>

          src="https://images.pexels.com/photos/247932/pexels-photo-247932.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"

        </div>
      </div>
    </div>
  </body>
</html>
